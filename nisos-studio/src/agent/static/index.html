<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nisos Social Media Threat Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        .step-complete { border-color: #10b981; }
        .step-pending { border-color: #e5e7eb; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-900 pb-20">
    <div class="max-w-4xl mx-auto py-12 px-4">
        <header class="mb-12 text-center">
            <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">Nisos Studio</h1>
            <p class="text-lg text-gray-600 font-medium">Real-time Social Media Threat Assessment</p>
        </header>

        <!-- Input Section -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 mb-8">
            <div class="mb-6">
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">Available Test Profiles</label>
                <div id="quick-select" class="flex flex-wrap gap-2">
                    <button class="px-3 py-1.5 bg-blue-50 text-blue-700 rounded-lg text-xs font-bold border border-blue-100 hover:bg-blue-100 transition-colors" data-user="alex_rivers">alex_rivers</button>
                    <button class="px-3 py-1.5 bg-blue-50 text-blue-700 rounded-lg text-xs font-bold border border-blue-100 hover:bg-blue-100 transition-colors" data-user="ben_nixon">ben_nixon</button>
                    <button class="px-3 py-1.5 bg-blue-50 text-blue-700 rounded-lg text-xs font-bold border border-blue-100 hover:bg-blue-100 transition-colors" data-user="patrick_sherry">patrick_sherry</button>
                    <button class="px-3 py-1.5 bg-blue-50 text-blue-700 rounded-lg text-xs font-bold border border-blue-100 hover:bg-blue-100 transition-colors" data-user="lisa_hall">lisa_hall</button>
                    <button class="px-3 py-1.5 bg-blue-50 text-blue-700 rounded-lg text-xs font-bold border border-blue-100 hover:bg-blue-100 transition-colors" data-user="john_master">john_master</button>
                </div>
            </div>
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1 relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <span class="text-gray-400 text-sm font-medium">@</span>
                    </div>
                    <input type="text" id="url-input" 
                        placeholder="Enter username (e.g. alex_rivers)" 
                        class="w-full pl-8 pr-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all font-medium"
                        value="alex_rivers">
                </div>
                <button id="analyze-btn" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-8 py-3 rounded-xl transition-all shadow-lg shadow-blue-500/20 disabled:opacity-50 disabled:cursor-not-allowed transform active:scale-95">
                    Start Analysis
                </button>
            </div>
        </div>

        <div id="results-container" class="space-y-6 hidden">
            <!-- User Profile Card -->
            <div id="profile-card" class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden opacity-0 transform translate-y-4 transition-all duration-500">
                <div class="p-6">
                    <h2 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4 flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        User Identification
                    </h2>
                    <div id="profile-content">
                        <div class="animate-pulse flex space-x-4">
                            <div class="rounded-full bg-gray-200 h-12 w-12"></div>
                            <div class="flex-1 space-y-4 py-1">
                                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                                <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Threat Status -->
                <div id="threat-card" class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 opacity-0 transform translate-y-4 transition-all duration-500 delay-75">
                    <h2 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4 flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                        Assessment Result
                    </h2>
                    <div id="threat-content" class="flex flex-col items-center justify-center min-h-[120px]">
                        <div class="text-gray-400 italic">Waiting for graph...</div>
                    </div>
                </div>

                <!-- Flagged Posts -->
                <div id="flagged-card" class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 opacity-0 transform translate-y-4 transition-all duration-500 delay-100">
                    <h2 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4 flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                        Flagged Content
                    </h2>
                    <div id="flagged-content" class="space-y-2 max-h-[120px] overflow-y-auto">
                        <div class="text-gray-400 italic">No posts flagged yet.</div>
                    </div>
                </div>
            </div>

            <!-- Executive Summary -->
            <div id="summary-card" class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 opacity-0 transform translate-y-4 transition-all duration-500 delay-150">
                <h2 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4 flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    Executive Summary
                </h2>
                <div id="summary-content" class="text-gray-700 leading-relaxed min-h-[100px]">
                    <div class="text-gray-400 italic">Analysis in progress...</div>
                </div>
            </div>
        </div>

        <!-- Debugging / Logs -->
        <div class="mt-12 flex justify-between items-center mb-4">
            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest">Execution Engine Logs</h3>
            <button onclick="document.getElementById('raw-state').classList.toggle('hidden')" class="text-[10px] bg-gray-200 px-2 py-1 rounded hover:bg-gray-300">Toggle Raw State</button>
        </div>
        <div id="logs" class="bg-gray-900 text-green-400 font-mono text-[10px] p-4 rounded-xl overflow-auto max-h-40 border border-gray-800 shadow-inner">
            <div class="opacity-50">Stream initialized. Awaiting user input...</div>
        </div>
        <pre id="raw-state" class="hidden mt-4 bg-gray-100 p-4 rounded-xl text-[10px] overflow-auto max-h-60 border border-gray-200"></pre>
    </div>

    <script>
        const urlInput = document.getElementById('url-input');
        const analyzeBtn = document.getElementById('analyze-btn');
        const resultsContainer = document.getElementById('results-container');
        const quickSelect = document.getElementById('quick-select');
        
        const profileCard = document.getElementById('profile-card');
        const threatCard = document.getElementById('threat-card');
        const flaggedCard = document.getElementById('flagged-card');
        const summaryCard = document.getElementById('summary-card');

        const profileContent = document.getElementById('profile-content');
        const threatContent = document.getElementById('threat-content');
        const flaggedContent = document.getElementById('flagged-content');
        const summaryContent = document.getElementById('summary-content');
        
        const logs = document.getElementById('logs');
        const rawState = document.getElementById('raw-state');

        // Handle Quick Select
        quickSelect.addEventListener('click', (e) => {
            const btn = e.target.closest('button');
            if (btn) {
                urlInput.value = btn.dataset.user;
                // Highlight the selected button
                document.querySelectorAll('#quick-select button').forEach(b => b.classList.replace('bg-blue-600', 'bg-blue-50'));
                document.querySelectorAll('#quick-select button').forEach(b => b.classList.replace('text-white', 'text-blue-700'));
                btn.classList.replace('bg-blue-50', 'bg-blue-600');
                btn.classList.replace('text-blue-700', 'text-white');
            }
        });

        function log(msg, color = 'text-green-400') {
            const div = document.createElement('div');
            div.className = color;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        analyzeBtn.addEventListener('click', async () => {
            let inputVal = urlInput.value.trim();
            if (!inputVal) return;

            // UI Reset
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = 'Executing Graph<span class="loading-dots"></span>';
            resultsContainer.classList.remove('hidden');
            logs.innerHTML = '';
            rawState.textContent = '';
            
            profileContent.innerHTML = '<div class="animate-pulse flex space-x-4"><div class="rounded-full bg-gray-200 h-12 w-12"></div><div class="flex-1 space-y-4 py-1"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-4 bg-gray-200 rounded w-1/2"></div></div></div>';
            threatContent.innerHTML = '<div class="text-gray-400 italic">Waiting for analysis...</div>';
            flaggedContent.innerHTML = '<div class="text-gray-400 italic">None detected yet.</div>';
            summaryContent.innerHTML = '<div class="text-gray-400 italic">Generating summary...</div>';

            [profileCard, threatCard, flaggedCard, summaryCard].forEach(c => {
                c.style.opacity = '1';
                c.style.transform = 'translateY(0)';
            });

            log(`Initiating stream for user: ${inputVal}`);

            try {
                const response = await fetch('/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ profile_url: inputVal })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (value) {
                        buffer += decoder.decode(value, { stream: !done });
                        const lines = buffer.split('\n');
                        buffer = lines.pop();
                        
                        for (const line of lines) {
                            const trimmedLine = line.trim();
                            if (trimmedLine.startsWith('data: ')) {
                                try {
                                    const state = JSON.parse(trimmedLine.slice(6));
                                    rawState.textContent = JSON.stringify(state, null, 2);
                                    updateUI(state);
                                    log(`Event received. State keys: ${Object.keys(state).join(', ')}`);
                                } catch (e) {
                                    console.error('JSON Error:', e);
                                    log(`JSON Parse Error: ${e.message}`, 'text-red-400');
                                }
                            }
                        }
                    }
                    if (done) {
                        if (buffer.trim().startsWith('data: ')) {
                            try {
                                const state = JSON.parse(buffer.trim().slice(6));
                                updateUI(state);
                                log(`Final state update processed.`);
                            } catch (e) {}
                        }
                        break;
                    }
                }
            } catch (err) {
                log(`Critical Error: ${err.message}`, 'text-red-500');
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = 'Start Analysis';
                log(`Graph execution stream closed.`, 'text-blue-400');
            }
        });

        function updateUI(state) {
            if (state.error) {
                log(`State Error: ${state.error}`, 'text-red-500');
                alert('Analysis Error: ' + state.error);
                return;
            }

            // 1. Profile Update
            if (state.user_profile) {
                const p = state.user_profile;
                profileContent.innerHTML = `
                    <div class="flex flex-col md:flex-row md:items-center gap-6">
                        <img src="${p.profile_pic_url || 'https://via.placeholder.com/150'}" class="w-20 h-20 rounded-full border-4 border-blue-500 p-0.5 shadow-md">
                        <div class="flex-1">
                            <div class="flex items-center gap-2">
                                <span class="text-2xl font-bold text-gray-900">${p.full_name || 'N/A'}</span>
                                ${p.is_verified ? '<svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20"><path d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.64.304 1.25.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"></path></svg>' : ''}
                            </div>
                            <div class="text-blue-600 font-semibold mb-2">@${p.username || 'N/A'}</div>
                            <p class="text-sm text-gray-600 italic">"${p.biography || 'No biography.'}"</p>
                        </div>
                    </div>
                `;
            }

            // 2. Threat Status Update
            if (state.is_threat_detected !== undefined) {
                const isThreat = state.is_threat_detected;
                const conf = (state.threat_confidence || 0) * 100;
                const cat = state.threat_category || (isThreat ? 'Evaluating...' : 'None');
                
                threatContent.innerHTML = `
                    <div class="text-center w-full">
                        <div class="text-4xl font-black mb-1 ${isThreat ? 'text-red-600' : 'text-green-600'} tracking-tighter">
                            ${isThreat ? 'THREAT DETECTED' : 'CLEAR'}
                        </div>
                        <div class="flex items-center justify-center gap-2 mb-4">
                            <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Confidence: ${conf.toFixed(1)}%</span>
                            <div class="w-24 h-1.5 bg-gray-100 rounded-full overflow-hidden">
                                <div class="h-full ${isThreat ? 'bg-red-500' : 'bg-green-500'}" style="width: ${conf}%"></div>
                            </div>
                        </div>
                        <div class="inline-flex items-center px-4 py-2 rounded-full text-sm font-bold ${isThreat ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'} border-2 ${isThreat ? 'border-red-200' : 'border-green-200'}">
                            Category: ${cat}
                        </div>
                    </div>
                `;
            }

            // 3. Flagged Content Update
            if (state.flagged_posts_ids && state.flagged_posts_ids.length > 0) {
                flaggedContent.innerHTML = state.flagged_posts_ids.map(id => `
                    <div class="flex items-center bg-red-50 border-l-4 border-red-500 p-2.5 rounded-r-lg group hover:bg-red-100 transition-colors">
                        <svg class="w-4 h-4 text-red-500 mr-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                        <span class="text-[11px] font-mono font-bold text-red-900">FLAGGED ID: ${id}</span>
                    </div>
                `).join('');
            } else if (state.is_threat_detected === false) {
                flaggedContent.innerHTML = `
                    <div class="flex items-center bg-green-50 border-l-4 border-green-500 p-3 rounded-r-lg text-green-800 font-bold text-xs uppercase tracking-wide">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                        Security Clearance Passed
                    </div>
                `;
            }

            // 4. Summary Update
            if (state.summary) {
                console.log('%cSummary detected in state, updating UI...', 'color: blue; font-weight: bold;');
                summaryContent.innerHTML = `
                    <div class="prose prose-sm max-w-none">
                        <p class="text-gray-800 font-medium leading-relaxed mb-6 bg-blue-50 p-4 rounded-xl border border-blue-100 shadow-sm">${state.summary}</p>
                        ${state.category_rationale ? `
                            <div class="mt-4 pt-4 border-t border-gray-100">
                                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-2">Category Rationale</span>
                                <div class="text-xs text-gray-500 italic bg-gray-50 p-3 rounded-lg border border-gray-100">
                                    ${state.category_rationale}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
